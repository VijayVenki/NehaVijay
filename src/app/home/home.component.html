<div class="home-wrapper">
  <h1>Welcome to Our Story</h1>
  <div class="tiles">
    <div class="tile" (click)="navigateTo('family-tree')">
      <i class="fas fa-tree icon"></i>
      <h2>Family Tree</h2>
      <p>Explore our family connections.</p>
    </div>
    <div class="tile" (click)="navigateTo('us-so-far')">
      <i class="fas fa-heart icon"></i>
      <h2>Us So Far</h2>
      <p>See our memories together.</p>
    </div>
    <div class="tile" (click)="navigateTo('future-messages')">
      <i class="fas fa-envelope icon"></i>
      <h2>Future Messages</h2>
      <p>Write and open messages for special dates.</p>
    </div>
  </div>
  <!-- Floating hearts for decorative effect -->
  <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
  <div class="heart" style="left: 30%; animation-delay: 2s;"></div>
  <div class="heart" style="left: 50%; animation-delay: 4s;"></div>
  <div class="heart" style="left: 70%; animation-delay: 6s;"></div>
  <div class="heart" style="left: 90%; animation-delay: 8s;"></div>
</div>
